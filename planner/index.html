<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="newtaskrow">
            <input id="taskInput" type="text" placeholder="Название новой задачи" />
            <button id="addBut" class="add-but" disabled>+</button>
        </div>
        <div class="filters">
        <label><input type="radio" name="filter" value="all" checked /> Все</label>
        <label><input type="radio" name="filter" value="done" /> Выполненные</label>
        <label><input type="radio" name="filter" value="notdone" /> Невыполненные</label>
        </div>
        <ul id="taskList" class="tasks"></ul>
        <div id="count" class="count">Осталось 0 задач</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
